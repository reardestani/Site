<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		{% include header.html %}
	</head>
	<body>
		<a class="sr-only" href="#content">Skip to main content</a>

		{% include main-nav.html %}

		<section id="content" class="content">
			<div class="container blog clearfix">
				<div class="inner-content blog">
					<div class="post-header clearfix">
						<h1 class="post-title title">{% include page-title.html %}</h1>
						<p class="post-meta">{{ page.date | date_to_string }} <sapn class="uppercase smaller-text gray-color">&nbsp; under &nbsp;</sapn> {{ page.tags }}</p>
		      </div> <!-- /.post-header -->
					<hr>
					{{ content }}
					<br>
					{% include subscription.html %}
					<hr>
					<div id="disqus_thread"></div>

				</div> <!-- /inner-content -->	
			</div> <!-- /container -->
		</section> <!-- /content -->

		<!-- Footer
		============================================-->
		<footer class="site-footer" role="contentinfo">
			{% include footer.html %}
			{% include disqus.html %}
		</footer>

	</body>
</html>
